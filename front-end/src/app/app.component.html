<div *ngIf="globalContextService.getRouterOutletName === ''">

   <app-top-menu></app-top-menu>

   <router-outlet></router-outlet>

   <app-footer></app-footer>

</div>

<div *ngIf="globalContextService.getRouterOutletName === 'login'">

   <router-outlet name='login'></router-outlet>

</div>

<div *ngIf="globalContextService.getRouterOutletName === 'dashboard'">

   <router-outlet name='dashboard'></router-outlet>

</div>
